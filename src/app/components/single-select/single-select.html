@if (control){
  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ title }}</label>
<select [formControl]="control" class="bbg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
  <option [selected]="true">{{ placeholder }}</option>
  @for(option of options; track option){
    <option [value]="option.value">{{option.label}}</option>
  }
</select>
  @if ((control.hasError('whitespace') || control.hasError('required')) && control.touched) {
    <p class="mt-2 text-sm text-red-600 dark:text-red-500">{{ title }} is required!</p>
  }
}
