<div>
  <form [formGroup]="editProfileForm" class="shadow-sm outline-1 outline-gray-900/5 sm:rounded-xl md:col-span-2 dark:bg-gray-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10" (ngSubmit)="onSubmit()">
    <div class="px-4 py-6 sm:p-8">
      <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <div class="mt-2">
            <app-text-input title="First name" [control]="firstName" placeholder="Your first name"></app-text-input>  </div>
        </div>

        <div class="sm:col-span-3">
          <div class="mt-2">
            <app-text-input title="Last name" [control]="lastName" placeholder="Your last name"></app-text-input>
          </div>
        </div>

        <div class="sm:col-span-6">
          <div class="mt-2">
            <app-phone-input title="Phone number" [prefixControl]="prefixPhone" [control]="phone" placeholder="Your phone number"></app-phone-input>
          </div>
        </div>


        <div class="sm:col-span-2">
          <div class="mt-2">
            <app-date-picker [control]="birthDate" [title]="'Birth Date'" />
             </div>
        </div>

      </div>
    </div>

    <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8 dark:border-white/10">
      <button (click)="cancel()" type="button" class="text-sm/6 font-semibold text-gray-900 dark:text-white">Cancel</button>
      <button type="submit" class="rounded-md bg-rose-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-rose-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rose-600 dark:bg-rose-500 dark:shadow-none dark:hover:bg-rose-400 dark:focus-visible:outline-rose-500">Save</button>
    </div>
  </form>
</div>
