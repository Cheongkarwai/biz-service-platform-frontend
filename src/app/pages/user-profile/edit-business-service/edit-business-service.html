<div>
  <form [formGroup]="editBusinessServiceForm" class="shadow-sm outline-1 outline-gray-900/5 sm:rounded-xl md:col-span-2 dark:bg-gray-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10" (ngSubmit)="onSubmit()">
    <div class="px-4 py-6 sm:p-8">
      <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-6">
          <div class="mt-2">
            <app-select title="Services" [control]="services" [options]="specialities$ | async"></app-select>
          </div>


</div>
      </div>
    </div>

    <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8 dark:border-white/10">
      <button (click)="cancel()" type="button" class="text-sm/6 font-semibold text-gray-900 dark:text-white">Cancel</button>
      <button type="submit" [disabled]="loading" class="rounded-md bg-rose-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-rose-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rose-600 dark:bg-rose-500 dark:shadow-none dark:hover:bg-rose-400 dark:focus-visible:outline-rose-500">Save</button>
    </div>
  </form>
</div>
