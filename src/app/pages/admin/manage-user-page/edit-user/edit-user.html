<div class="w-full max-w-3xl mx-auto gap-12 bg-white dark:bg-gray-900 p-10">

  <div class="pb-10">
    <h5 class="text-xl dark:text-white">Edit user</h5>
  </div>
  <ng-container>
    <form [formGroup]="editUserForm" class="flex flex-col gap-3">
      <div>

        <app-text-input title="First Name" [control]="firstName" placeholder="First Name"/>

      </div>
      <div>
        <app-text-input title="Last Name" [control]="lastName" placeholder="Last Name"/>
      </div>
      <div>
        <app-text-input title="Email" [disabled]="true" [control]="emailAddress" placeholder="Email"/>
      </div>
      <div>
        <app-phone-input title="Mobile Number" [control]="mobileNumber" [prefixControl]="prefixMobileNumber" placeholder="Mobile Number"/>
      </div>

      <div class="flex justify-end">
        <div>
          <button  [disabled]="loading" (click)="updateUser()"
            class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
            {{  loading ? 'Updating...' : 'Update' }}
          </button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
